<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test1.html</title>
  <style>
    .box{
      margin: 10px;
    }
    .lm5{
      margin-left: 25px;
    }
    #box1{
      background-color: lightgreen;
    }
    #box2{
      background-color: lightcoral;
      width: 300px;
    }
    .aa1{ /*div태그: 영역만 있으면 스타일 적용 가능*/
      background-color: lightblue;
      width: 100%;
      height: 20px;
    }
    .bb1{ /*span태그: 내용이 있어야만 스타일 적용 가능*/
      background-color: yellow;
      width: 100%;
      height: 20px;
    }
    #box3{
      width: 300px;
      height: 100px;
      border: 5px solid lightsalmon;
      margin: 20px 0px;
      padding: 25px;
      text-align: center; /*수평가운데정렬(수직가운데는X)*/
    }
    #contBox3{ /*전체본문 가운데정렬!!! (많이사용 꼭 암기)*/
      width: 700px;
      /* height: 250px; */
      background-color: lightgoldenrodyellow;
      /* text-align: center; */
      margin: 0px auto;
    }
    #box4{ /*수직가운데 편법인데 계산해야하니까 grid 사용하면 됨 이렇게X*/
      width: 400px;
      height: 92px;
      background-color: lightpink;
      text-align: center;
      padding-top: 58px;
    } /*테두리*/
    #box5{border: 5px dotted lightgreen;} /*점선 테두리*/
    #box6{border: 5px double lightgreen;} /*두줄 테두리*/
    #box7{
      height: 200px;
      border: 5px double lightgreen;
      background-color: lightseagreen;
      border-radius: 30px 30px 0px 0px; /*1st.좌상->시계방향*/
      text-align: center;
      font-size: 2em; /*웹 폰트 기본사이즈: 16px = 1em(em을 많이 사용)*/
      padding: 100px 0 0 0;
      font-family: '한아름','궁서','바탕'; /*글꼴(font=family)이 없다면, 1st.한아름->2ed.궁서->3th.바탕 순으로 적용*/
    }
    #box8{font-variant: small-caps;} /*소문자를 대문자로 바꾸고 크기는 소문자 크기*/
    #box9{text-transform: lowercase;} /*소문자*/
    #box10{text-transform: uppercase;} /*대문자*/
    #box11{text-decoration: line-through;} /*취소선*/
    #box12{
      font-size: 25px;
      font-weight: bolder;
      text-shadow: 5px 3px 3px gray; /* text그림자: x축,y축,흐림정도,그림자색상*/
    }
  </style>
</head>
<body>
  <div>
    <h2>Box Layout</h2>
  </div>
  <div id="box1" class="box lm5">1. 안녕하세요.</div>
  <div id="box2" class="box">2. 안녕하세요.</div>
  <div id="contBox3">
    <div id="box3" class="box lm5">3. 안녕하세요.</div>
  </div>
  <div id="box4" class="box">4. 안녕하세요.</div>
  <div id="box5" class="box lm5">5. 안녕하세요.</div>
  <div id="box6" class="box">6. 안녕하세요.</div>
  <div id="box7" class="box">7. 안녕하세요.</div>
  <div id="box8" class="box">8. 안녕하세요.(Welcome to Korea!)</div>
  <div id="box9" class="box">9. 안녕하세요.(Welcome to Korea!)</div>
  <div id="box10" class="box">10. 안녕하세요.(Welcome to Korea!)</div>
  <div id="box11" class="box">11. 안녕하세요.(Welcome to Korea!)</div>
  <div id="box12" class="box">12. 안녕하세요.(Welcome to Korea!)</div>
  <div class="aa1"></div>
  <div>
    코드로 <span class="bb1">배우는</span> 스프링 웹 프로젝트 개정판
  </div>
</body>
</html>
