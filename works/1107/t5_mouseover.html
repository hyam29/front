<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MouseOver연습</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script>
    'use strict';

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>Mouse Over 시 그림 변경하기</h2>
    <p>
      <input type="button" value="그림감추기" 
        onclick="document.getElementById('demo').style.display='none'" />
      <input type="button" value="그림보이기" 
        onclick="document.getElementById('demo').style.display='block'" />
      <input type="button" value="그림 Over/Out" 
        onmouseover="document.getElementById('demo').style.display='none'"
        onmouseout="document.getElementById('demo').style.display='block'"/>
      <img src="../../images/btn1.jpg"
        onmouseover="src='../../images/btn1o.jpg'"
        onmouseout="src='../../images/btn1.jpg'"
        onclick="alert('그림을 클릭하셨습니다.')"
        style="cursor: pointer" />
        <i class="fa fa-coffee"></i>
    </p>
    <hr/>
    <div id="demo"><img src="../../images/2.jpg" width="200px"></div>
    <hr/>
  </div>
  <p><br/></p>
</body>
</html>
