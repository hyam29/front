<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class(객체) 선언/사용 예제</title>
  <script>
    'use strict';

    // 객체 생성하기 (new 연산자) 거의 java와 동일 (타입 부분만 조금 다름)
    let obj = new Object();

    obj.name = '홍길동'; // name은 field 개념
    obj.age = '25';
    obj.gender = 'true';
    obj.hobby = ['야구','수영','등산'];

    console.log("obj 객체 : " + obj);

    console.log("obj객체의 이름 : " + obj.name);
    console.log("obj객체의 취미 : " + obj.hobby);
  </script>
</head>
<body>
  <h2>클래스 연습</h2>
</body>
</html>
