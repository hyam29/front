<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class(객체) 선언/사용 예제</title>
  <script>
    'use strict';

    // 클래스 만들기 (java와 동일하게 필드, 생성자, 메소드 필요)
    class Member {
      // 필드명
      name; // 타입지정을 하지 않기 때문에 그냥 이름만 선언하면 끝 (자바는 String name; int age;)
      age;

      // 생성자 (명령어 사용으로 생성자 생성)
      // constructor() {} 이렇게도 생성
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }

      // 메소드
      memberPrint() {
        document.write("성명 : " + this.name + ", 나이 : " + this.age + "<br/>");
      }
    }

    // 클래스 사용? 클래스를 생성 후 사용 : (new)
    let member = new Member("홍길동", 25);
    document.write("1 : " + member.name + " / " + member.age + "<br/>");
    member.memberPrint(); // 
  </script>
</head>
<body>
  <h2>클래스 연습</h2>
</body>
</html>
