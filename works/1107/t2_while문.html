<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while문 연습</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    'use strict';

    function fCheck() {
      let i = 0, tot = 0;

      while(i<100) {
        i++;
        tot += i;
        if((i % 10) == 0) {
          // document.write("<div style='margin:6px'>1 ~ " + i + " : " + tot + "</div>");
          document.write("<div class='ms'>1 ~ " + i + " : " + tot + "</div>");
        }
      }
    }
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>while문 연습</h2>
    <p>1~100까지 10항씩마다 합계를 출력하시오</p>
    <p><input type="button" value="10항씩 출력" onclick="fCheck()" class="btn btn-secondary"></p>
  </div>
</body>
</html>
