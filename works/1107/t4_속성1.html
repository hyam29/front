<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성 연습</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    'use strict';

    function fCheck() {
      document.getElementById("demo").style.fontSize='32px';
    }

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>inline명령을 통한 글자 속성 변경</h2>
    <p>
      <button type="button" onclick="fCheck()" class="btn btn-danger">글꼴2em(32px)</button>
      <button type="button" onclick="document.getElementById('demo').style.fontSize='16px';" class="btn btn-success">글꼴1em(16px)</button>
      <button type="button" onclick="document.getElementById('demo').style.fontSize='8px';" class="btn btn-primary">글꼴0.5em(8px)</button>
    </p>
    <hr/>
    <div id="demo">자바스크립트 명령으로 글자 크기를 변경합니다.</div>
  </div>
  <p><br/></p>
</body>
</html>
