<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열연습1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    'use strict';

    // 배열선언 : new Array();
    const arr1 = new Array(); // java : int[] arr1 = new int[5];
    const fruits = ["사과","배","바나나","딸기","수박"]; // java : String[] fruits = {"사과","배","바나나","딸기","수박"};

    document.write("1. " + fruits + "<br/>");
    document.write("2. " + fruits.length + "<br/>");
    document.write("3. " + fruits[0] + "<br/>");
    document.write("4. " + fruits[fruits.length-1] + "<br/><br/>");

    // 향상된 for문 of : 요소 출력
    document.write("향상된 for문( of : 요소명 출력) : <br/>")
    // let cnt = 5;
    for(let fruit of fruits) {
      // document.write(cnt + "." + fruit + " / ")
      document.write(fruit + " / ")
      // cnt++;
    }
    document.write("<br/><br/>")

    // 향상된 for문 in : 인덱스번호 출력
    document.write("향상된 for문( in : 인덱스번호 출력) : <br/>")
    for(let fruit in fruits) {
      document.write(fruit + " / ")
    }
    document.write("<br/><br/>")

    // forEach문 : 객체명,forEach(요소변수, 인덱스(index = i), 객체변수(배열명변수(직접지정)));
    // 인덱스와 객체변수는 생략가능!
    // 객체의 값 만큼 38행이 반복 출력됨 (5번)
    fruits.forEach(function () {
      document.write("값 : " + " / ");
    });
    document.write("<br/><br/>");

    // 값도 출력하기
    fruits.forEach(function (fruit) {
      document.write("값 : " + fruit + " / ");
    });
    document.write("<br/><br/>");
    
    // index와 array 찍어보기 (생략가능)
    fruits.forEach(function (fruit, index, array) {
      document.write(index + " : " + fruit + " / " + array + "<br/>");
    });
    document.write("<br/><br/>");

    // 일반적으로 요소만 추출할 경우는 아래와 같이 작성
    fruits.forEach(function (fruit) {
      document.write(fruit + " / ");
    });
    document.write("<br/><br/>");

    // 익명함수를 Arrow function으로 변경하여 사용 가능!
    // 객체명.forEach(() => {});
    fruits.forEach((fruit, i) => {
      document.write(i + " : " + fruit + " / ");
    });
    document.write("<br/><br/>");

    // {한줄} => 한문장으로 축약하기 (연습 많이 하기)
    fruits.forEach((fruit, i) => {document.write(i + " : " + fruit + " / ");});
    document.write("<br/><br/>");
    
    // 반복문: for, while, forEach, map
    
    // map(요소변수명, 인덱스, 배열명)
    document.write("map 형식 출력 : <br/>")
    fruits.map(function(fruit,i){
      document.write(i + ":" + fruit + " / ");
    });
    document.write("<br/><br/>");
    // Arrow function 변경
    fruits.map((fruit, i) => {document.write(i + " : " + fruit + " / ");});
    
    document.write("<br/><hr/><br/>");

    /*----------------------------------------------------------------*/
    document.write("<h3>배열의 요소를 '추가', '삭제'</h3><br/>");

    // 배열 요소 추가 (1. push() : 자료를 뒤에서 추가, 2. unshift() : 자료를 앞에서 추가)
    fruits.push("포도");
    document.write("11. " + fruits + "<br/><br/>");
    fruits.push("토마토","키위","자두");
    document.write("12. " + fruits + "<br/><br/>");
    
    fruits.unshift("망고","살구");
    document.write("13. " + fruits + "<br/><br/>");
    
    // 배열 요소 삭제 (1. pop() : 뒤에서부터 삭제, 2. shift() : 앞에서부터 제거)
    fruits.pop();
    document.write("14. " + fruits + "<br/><br/>");
    fruits.pop();
    document.write("15. " + fruits + "<br/><br/>");

    fruits.shift();
    document.write("16. " + fruits + "<br/><br/>");
    fruits.shift();
    document.write("17. " + fruits + "<br/><br/>");
    
    // 특정 위치 요소 삭제 : splice(인덱스번호, 요소개수); 
    // 특정 위치 요소 추가 : splice(인덱스번호, 요소개수, 추가시킬항목리스트); 
    fruits.splice(2,1); // 인덱스번호 2번부터 1개 지워주세요
    document.write("18. " + fruits + "<br/><br/>");
    fruits.splice(2,1);
    document.write("19. " + fruits + "<br/><br/>");

    // 2번째 인덱스 삭제 후 그 자리에 자몽과 옥수수를 추가하세요
    fruits.splice(2,1,"자몽","옥수수");
    document.write("20. " + fruits + "<br/><br/>");

    // 자몽과 옥수수 사이에 앵두를 추가하세요
    fruits.splice(3,0,"앵두");
    document.write("21. " + fruits + "<br/><br/>");
    
    // 지정 요소를 추출 : slice(인덱스번호);
    // 인덱스 2번지 요소를 추출
    let imsiFruits = fruits.slice(2,3); // (인덱스 2번째부터, 3번지 앞까지 추출)
    document.write("22. " + imsiFruits + "<br/><br/>");
    // 인덱스 2번지 요소~마지막까지 추출
    imsiFruits = fruits.slice(2,fruits.length);
    document.write("23. " + imsiFruits + "<br/><br/>");
    imsiFruits = fruits.slice(2); // 120번과 동일한 결과! 따라서, 마지막까지 추출할때는 콤마(,)뒤는 생략하기
    document.write("24. " + imsiFruits + "<br/><br/>");
    // fruits의 요소 중, 2번지부터 4번지 앞의 요소까지 추출 (즉, 2번지와 3번지의 요소만 추출)
    imsiFruits = fruits.slice(2,4); // 120번과 동일한 결과! 따라서, 마지막까지 추출할때는 콤마(,)뒤는 생략하기
    document.write("25. " + imsiFruits + "<br/><br/>");
    
    // 두개의 배열을 묶어서 작업 : concat();
    // fruits와 imsiFruits를 결합하여 concatFruits변수에 담으시오.
    const concatFruits = fruits.concat(imsiFruits);
    document.write("26. " + concatFruits + "<br/><br/>");
    
    // 배열안의 요소 검색 1. indexOf(); => 있으면 위치값, 없으면 -1 반환!
    // 배열안의 요소 검색 2. includes(); => 있으면 true, 없으면 -1 false! (실무에서 더 많이 사용...)
    // 배열 요소 중 '옥수수'가 있으면 인덱스 번호를 출력하시오.
    document.write("27. " + concatFruits.indexOf("옥수수") + "<br/><br/>");
    document.write("28. " + concatFruits.indexOf("옥소소") + "<br/><br/>");
    document.write("29. " + concatFruits.includes("옥수수") + "<br/><br/>");
    document.write("30. " + concatFruits.includes("옥소소") + "<br/><br/>");
    // 변수 사용시, ture or false 니까 includes가 더 편함
    
    // 배열안의 요소 검색 3. lastIndexOf(); : 뒤에서부터! 있으면 위치값, 없으면 -1 반환
    document.write("31. " + concatFruits.lastIndexOf("옥수수") + "<br/><br/>");
    document.write("32. " + concatFruits.lastIndexOf("옥소소") + "<br/><br/>");
    // 현재 옥수수가 한개라서 결과값은 indexOf와 동일하게 나옴
    
    // filter(요소변수명, 인덱스번호); : 지정된 수식으로 배열요소를 걸러서 추출한다.
    document.write("33. : ");
    fruits.filter(function(item, index) {
      document.write("index : " + index + " : " + item + " / ");
    });
    document.write("<br/><br/>")
    // let res = fruits.filter(function(item, index) {
    //   index % 2 == 0; // 짝수 번호만 출력하고 싶어
    // });
    // if 와 같은 조건문을 사용할 수 없으니 아래와 같이 익명함수에 직접 작성
    let res = fruits.filter((item, index) => index % 2 == 0);
    document.write("34. res : " + res);
  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <hr/>
    <h2 style="">배열연습</h2>
    <p>

    </p>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
