<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유지보수2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    // 유지보수는 원래 작성코드 건들지 않는 게 좋음!!!
    // 1. 전체 주석처리 후 아래에 새로 작성
    // 2. 제일 아래에 유지보수 코드 작성하면서 본 코드 수정이 필요한 부분에는 날짜와 이유 주석달아두기

    'use strict';

    $(document).ready(function () {

      $("#demo").css({"color":'red',"fontSize":"20pt"}); 

      $("#totalBtn").click(function () {
        let cost = $("#cost").val();
        let su = $("#su").val();
        if(isNaN(cost) || isNaN(su)) {
          alert("숫자만 입력하세요.")
          $("#cost").select();
          $("#cost").focus();
          return false;
        }
        
        let res = cost * su;
        // demo.innerHTML = res + "원";

        // 유지보수 날짜: 221109_1045
        res = numberWithCommas(res);
        demo.innerHTML = res + "원";
      });
    });

    // 이곳에 새로운 유지보수 내역을 기록 (날짜와 함께...) => 오버라이딩 (나중에 작성된 것이니까 아래 스타일이 적용되어 출력됨)
    $(document).ready(function () {
      $("#demo").css({"color":"blue","fondSize":"30pt"});
    });

    //출력되는 가격에 쉼표표시를 넣어주세요 (221109_1045)
    function numberWithCommas(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>상품가격 계산</h2>
    <form name="myform">
      <div>
        상품가격
        <input type="text" name="cost" id="cost" autofocus class="form-control" />
      </div>
      <div>
        수량
        <input type="number" name="su" id="su" class="form-control mb-3" />
      </div>
      <div>
        <input type="buttno" value="계산" id="totalBtn" class="btn btn-success"/>
      </div>
    </form>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
