<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript</title>
  <!--
    CDN방식 (아래처럼 외부라이브러리 링크거는 것)
    어차피 인터넷이 되어야 웹을 공부할 수 있기 때문에 이렇게 하는 게 좋음...
    이미지 없이 모두 문자이므로 속도에서 차이가 크지 않음
  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    'use strict';

    window.onload = function() { // 1st. 윈도우를 로딩시킴(window.onload) 왜냐! document(myform)불러오기 위해서! + 익명함수 사용!
      let costVar = document.getElementById("cost");
      let suVar = document.getElementById("su");
      let demo = document.getElementById("demo");
      let totalBtn = document.getElementById("totalBtn");

      /*
        기존대로 .value 안 받고 왜 32~33행에서 받는지?
        필요시 뒤에 메소드 명만 적어서 코딩량 줄이기 위해서. (ex) 36~37행)
        => chainning 기법 사용 위해,,, (제이쿼리에서 사용) 
      */
      totalBtn.addEventListener('click',function() { //swing때 배운 것... 리스너(감지)
        let cost = Number(costVar.value); // Number(class 개념) = parseInt
        let su = Number(suVar.value);
        if(isNaN(cost) || isNaN(su)) {
          alert("숫자만 입력하세요.")
          costVar.select();
          costVar.focus();
          return false;
        }

        let res = cost * su;
        demo.innerHTML = res + "원";

      }); 
    }


  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>상품가격 계산</h2>
    <form name="myform">
      <div>
        상품가격
        <input type="text" name="cost" id="cost" autofocus class="form-control" />
      </div>
      <div>
        수량
        <input type="number" name="su" id="su" class="form-control mb-3" />
      </div>
      <div>
        <input type="buttno" value="계산" id="totalBtn" class="btn btn-success"/>
        <!--항상 onclick으로 안줘도 됨 => id로 줌! -->
      </div>
    </form>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
