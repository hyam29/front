<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery_CSS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';

    $(document).ready(function () {
      // $("#demo").css("color",'red'); // 명령어는 따옴표("" or '')로 둘러싸고 쉼표(,) 로 구분
      // $("#demo").css("fontSize","20pt"); 
      // CSS 버전에 따라서 font-size 안먹힐 때가 있음. JQuery 는 - 도 버리는 경우가 있음 따라서, fontSize로 작성해주는 게 좋음

      $("#demo").css({"color":'red',"fontSize":"20pt"}); 
      // CSS가 여러개 나올 경우 => : 으로 구분! 연속작성 => ,

      $("#totalBtn").click(function () {
        let cost = $("#cost").val();
        let su = $("#su").val();
        if(isNaN(cost) || isNaN(su)) {
          alert("숫자만 입력하세요.")
          $("#cost").select();
          $("#cost").focus();
          return false;
        }
        
        let res = cost * su;
        demo.innerHTML = res + "원";
      });
    });

  </script>
  <style>
    /*
    #demo {
      color: lightcoral;
      font-size: 20pt;
    }
    */
  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>상품가격 계산</h2>
    <form name="myform">
      <div>
        상품가격
        <input type="text" name="cost" id="cost" autofocus class="form-control" />
      </div>
      <div>
        수량
        <input type="number" name="su" id="su" class="form-control mb-3" />
      </div>
      <div>
        <input type="buttno" value="계산" id="totalBtn" class="btn btn-success"/>
      </div>
    </form>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
