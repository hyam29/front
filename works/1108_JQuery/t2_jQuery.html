  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';
    
    /*
    window.onload = function() { // 1st. 윈도우를 로딩시킴(window.onload) 왜냐! document(myform)불러오기 위해서! + 익명함수 사용!
      let costVar = document.getElementById("cost");

      //기존대로 .value 안 받고(16행에서) 왜 27행에서 받는지?

    */

    // jQuery => $
    // 사용법 : $("셀렉터" or 셀렉터 외는 따옴표X).이벤트orCSS등작성(익명함수function () {이벤트orCSS기능(동작)작성});

    // 변수의 위치가 중요한 이유! 
    // 버튼을 누르기 전인 56행에 변수 위치하면 값이 없기 때문에, 없는 값의 함수를 수행하게 됨
    // 따라서, 58행에 작성해야 값이 들어감!
    $(document).ready(function () { // 문서호출!
      
      $("#totalBtn").click(function () {
        let cost = $("#cost").val(); // #은 id를 나타냄
        let su = $("#su").val();
        if(isNaN(cost) || isNaN(su)) {
          alert("숫자만 입력하세요.")
          // costVar.select(); JS에서 작성법
          $("#cost").select();
          // costVar.focus(); JS에서 작성법
          $("#cost").focus();
          return false;
        }
        
        let res = cost * su;
        demo.innerHTML = res + "원";
      });
    });

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>상품가격 계산</h2>
    <form name="myform">
      <div>
        상품가격
        <input type="text" name="cost" id="cost" autofocus class="form-control" />
      </div>
      <div>
        수량
        <input type="number" name="su" id="su" class="form-control mb-3" />
      </div>
      <div>
        <input type="buttno" value="계산" id="totalBtn" class="btn btn-success"/>
      </div>
    </form>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
