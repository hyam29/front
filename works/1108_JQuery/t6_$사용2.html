<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$사용</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';

    // 웹에서 다른 언어와 구분하는 기호가 $... jQuery도 $라서 오류남!

    // jQuery(function () {
    $(function ($) { // 함수 호출 시, () 안에 $만 넣어두면 다른 웹 언어와 충돌 안남!!!
    
      $("#totalBtn").click(function () {
        let cost = $("#cost").val(); 
        let su = $("#su").val();

        if(isNaN(cost) || isNaN(su)) {
          alert("숫자만 입력하세요.")
          $("#cost").select();
          $("#cost").focus();
          return false;
        }
        
        let res = cost * su;
        demo.innerHTML = res + "원";
      });
    });

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>상품가격 계산</h2>
    <form name="myform">
      <div>
        상품가격
        <input type="text" name="cost" id="cost" autofocus class="form-control" />
      </div>
      <div>
        수량
        <input type="number" name="su" id="su" class="form-control mb-3" />
      </div>
      <div>
        <input type="buttno" value="계산" id="totalBtn" class="btn btn-success"/>
      </div>
    </form>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
