<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test15.html</title>
  <script>
    'use strict';

    function calc() {
      let su = eval(myform.su1.value);
      let res = su;
      myform.res.value=res;
    }

  </script>
</head>
<body>
  <h2>사칙연산 계산하기</h2>
  
  <form name="myform" method="get" action="#">
    <p>수식을 입력하세요 <input type="text" name="su1" autofocus required /></p>
    <p>계산 결과입니다. <input type="text" name="res" readonly /></p>
    <input type="button" value="계산" onclick="calc()" />
    <input type="reset" value="다시계산하기" />
  </form>
</body>
</html>
