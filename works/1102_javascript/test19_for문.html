<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test19_for문.html</title>
  <script>
    'use strict';
    function forCheck() {
      /*
      for(let i=0; i<10; i++) {
        // document.write(i + "<br/>") -> 새로운 문서에 계속 새로고침하여 값 확인해서 불편함
        demo.innerHTML += "<b>" + i + " / </b>" ; -> +=로 누적 출력... 틀린 방법은 아님
      }
      */
      let str = '';
      for(let i=0; i<10; i++) {
        str += i + " / ";
      }
      demo.innerHTML += "<b>" + str + "</b>"; // 14행과 동일 결과지만, 변수를 꼭 사용해서 가독성 높이기 (나중에 form Tag 가상 입력상자 사용시 필요)
    }
  </script>
</head>
<body>
  <h2>for문 연습</h2>
  <p><input type="button" value="for문연습" onclick="forCheck()" /></p>
  <hr/>
  <div id="demo"></div>
</body>
</html>
