<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test18_2.html</title>
  <script>
    'use strict';
    function fCheck() {
      /*프론트엔드 코딩*/

      /*값 불러오기*/
      let gender;
      // if(document.getElementById("gender1").value == 'man') {
      // gender = '남';
      // }
      // if(document.getElementById("gender2").value == 'woman') {
      //   gender = '여';
      // } /*이렇게 하면 안됨 왜냐면, (gender1,2)로 고정한 거니까*/

      /*name이 동일하므로 배열로 값이 넘어옴! 따라서, [] 사용*/
      if(document.getElementsByName("gender")[0].checked) gender = "남";
      if(document.getElementsByName("gender")[1].checked) gender = "여";
      
      /*값 출력하기*/
      if(gender == '남') {
        demo.innerHTML = "<font color='blue'><b>"+ gender + "</b></font>";
      }
      else {
        demo.innerHTML = "<font color='red'><b>"+ gender + "</b></font>";
        }
    }
  </script>
</head>
<body>
  <h2>라디오 버튼값 체크하기</h2>
  <form name="myform">
    <div>
      <input type="radio" name="gender" id="gender1" value="남" checked />남자
      <input type="radio" name="gender" id="gender2" value="여" />여자
      <input type="button" value="값체크" onclick="fCheck()" />
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</body>
</html>
