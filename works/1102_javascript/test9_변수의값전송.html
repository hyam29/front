<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9.html</title>
  <script>
    'use strict';
    let atom = 100;
    console.log("atom :", atom);
    console.log("typeof(atom) : ", typeof(atom));

    function msg1(){
      alert("atom = " + atom);
      atom++;
    }
    /*
    값 넘기기 - JS에서는 타입 없어도 됨! (변수명(atom)) 
    -> 값을 직접 넘기기 때문에, atom++ 안먹힘
    처리는 되지만, 출력때는 값이 초기화 되어 출력됨 
    */
    function msg2(atom){
      alert("atom = " + atom);
      atom++;
      console.log("atom :", atom);
    }

    function msg3(mbc){
      let kbs = 900;
      alert("atom = " + atom);
      atom += mbc;
      console.log("atom :", atom);
    }
  </script>
</head>
<body>
  <h2>변수에 값을 담아서 전송하기</h2>
  <p>mutable Data type : 변수가 값에 따라 변경되는 것</p>
  <p><input type="button" value="메세지1" onclick="msg1()" /></p>
  <p><input type="button" value="메세지2" onclick="msg2(500)" /></p>
  <p><input type="button" value="메세지3" onclick="msg3(700)" /></p>
</body>
</html>
