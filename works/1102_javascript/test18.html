<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test18.html</title>
  <script>
    'use strict';
    function fCheck() {
      /*백엔드 코딩*/
      /*값(name="gender") 불러오기*/
      let gender = myform.gender.value; /*20,21행의 value(man,woman)가 넘어옴*/
      
      /*값 출력하기*/
      // demo.innerText = gender;
      /*HTML 명령어 사용하고 싶으면 demo.innerHTML*/
      if(gender == 'man') {
        demo.innerHTML = "<font color='blue'><b>"+ gender + "</b></font>";
      }
      else {
        demo.innerHTML = "<font color='red'><b>"+ gender + "</b></font>";
        }
    }
  </script>
</head>
<body>
  <h2>라디오 버튼값 체크하기</h2>
  <form name="myform">
    <div>
      <input type="radio" name="gender" id="gender1" value="man" checked />남자
      <input type="radio" name="gender" id="gender2" value="woman" />여자
      <input type="button" value="값체크" onclick="fCheck()" />
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</body>
</html>
