<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test8.html</title>
    <style>
        /* 클래스 선택자(class) -> java class 아님 (프론트에서는 클래스선택자) */
        h2 {
            background-color: yellow;
        }
        #cont1{
            background-color: red;
        }
        .cont2{
            background-color: rgb(23, 165, 190);
        }
        div {
            background-color: violet;
        }
        span{
            background-color: brown;
        }
    </style>
</head>
<body>
    <h2>선택자(selector) 연습</h2>
    <p>a. p태그 선택자</p>
    1. 이곳은 일반영엽니다.<br/>
    2. 이곳은 일반영엽니다.<br/>
    <p>b. p태그 선택자</p>
    <div>3. 이곳은 div태그 영역입니다.</div>
    <div id="cont1">4. 이곳은 div태그 영역입니다.</div>
    <span class="cont2">5. 이곳은 span 선택자 영역입니다.</span>
    <span>6. 이곳은 span태그 영역입니다.</span>
    7. 이곳은 일반영역입니다.<br/>
    <p>8. 셀렉터 연습</p>
</body>
</html>
