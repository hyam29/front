<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test14.html</title>
  <style>
    .tit {
      width: 100px;
      background-color: aquamarine;
    }
    #good {
      background-color: pink;
      /* width: 200px;
      height: 150px; */
      padding: 10px; /*내용과 border 사이 공간*/
      margin: 15px; /* 글자와 다음 글자 사이의 간격 (top,bottom,left,right margin 각각 존재*/
      border: 6px solid lightblue;
    }
    #good2 {
      background-color: lightseagreen;
    }
    input[type="text"] { /*태그(input) 속성([]) 속성의 text 따옴표는 생략가능!*/ 
      color: pink;
      background-color: black;
      font-size: 20px;
    }
    .btn {
      cursor: pointer; /*마우스포인터 손모양*/
    }
    #img1 {
      width: 200px;
      border: 5px solid cornflowerblue;
    }
    #good3 {
      line-height: 50px; /*good3 기준 위아래 줄간격 50px*/
      /* text-align: center; 가운데정렬 */
      /* text-indent: 50px; 들여쓰기 */
      margin-left: 20px; /*왼쪽여백! (indent와 다름!) */
      letter-spacing: 5px; /*글자마다 간격*/
      word-spacing: 20px; /*단어마다 간격 (단어는 스페이스로 구분)*/
    }
  </style>
</head>
<body>
  <h2>Form태그와 CSS</h2>
  <form>
    <p>
      <label for="mid" class="tit">아이디</label>
      <input type="text" name="mid" id="mid" placeholder="아이디를 입력하세요" autofocus />
    </p>
    <p>
      <label for="pwd" class="tit">비밀번호</label>
      <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요" />
    </p>
    <p>
      <label for="age" class="tit">나이</label>
      <input type="number" name="age" id="age" placeholder="나이를 입력하세요" size="3" maxlength="3" />
    </p>
    <p>
      <input type="submit" value="전송" class="btn" />
      <input type="reset" value="취소" class="btn" />
    </p>
    <p>
      <img src="../../images/4.jpg" id="img1" />
    </p>
    <div id="good">1. 안녕하세요</div>
    <div id="good2">2. 안녕하세요</div>
    <div id="good3">3. 안녕 하세요 반갑 습니다.</div>
    <div id="good4">4. 안녕 하세요</div>
  </form>
</body>
</html>
