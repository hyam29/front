<html lang="en">
<head>

    <style>
        /* 
        색상지정하기 
        글자/배경색 작성방법
        color: red;
        color: #ff0000;
        color: #f00;
        rgb(255, 0, 0); -> 10진수 0~255 (= 16진수 00~ff)
        color: rgba(255, 0, 0, 0.6) => 불투명도 60% = 투명도 40%
        background-color: #f00
        background-color: hsl(70, 25%, 90%) : 색상, 채도(%), 명도(%)
        background-color: hsla(70, 25%, 90%, 0.4) : 색상, 채도(%), 명도(%), 불투명도(40%)
        */
        h2 {
            background-color: rgb(238, 255, 176);
        }
        #cont1{
            background-color: rgb(255, 0, 0, 0.4);
        }
        .cont2{
            background-color: hsl(70, 25%, 59%, 0.5);
        }
        div {
            background-color: violet;
        }
        span{
            background-color: brown;
        }
    </style>
</head>

    <p>b. p태그 선택자</p>

    <div id="cont1">4. 이곳은 div태그 영역입니다.</div>
    <span class="cont2">5. 이곳은 class 선택자 영역입니다.</span>
    <span>6. 이곳은 span태그 영역입니다.</span>
    7. 이곳은 일반영역입니다.<br/>
