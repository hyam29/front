<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test15_2.html</title>
  <style>
    #content1, #content2{
      width: 380px;
      float: left; 
    }
    /*
    #content1{
      float: left;
    }
    #content2{
      float: right;
    }
    */
    #content3{
      clear: both; 
      /*clear: ; 독립적으로 움직일래!(윗쪽 속성 무시) (ex)left: left 속성 무시, both: 속성 모두 무시)*/
    }
    ul{
      list-style: none; /*목차 도형 없애기*/
    }
    fieldset{
      /* margin: 25px 0px 30px 10px; 시계방향(상->우->하->좌) */
      /* margin: 25px; 숫자 1개 작성: 전체의 margin 의미(상,하,좌,우) */
      /* margin: 25px 10px; 숫자 2개 작성: 상=하->좌=우 */
      margin: 25px 10px 40px; /*숫자 3개 작성: 상->우->하->좌=우(10px)*/
      /* padding: 20px; margin과 동일 */
      /* padding: 20px 10px; */
      padding: 20px 10px 30px;
    }
    legend{
      color: lightcoral;
      font-size: 15pt;
      font-weight: bolder; /*두께*/
    }
    ul li{
      margin: 20px 0px;
    }
    .tit1{
      width: 80px;
      float: left; /*인라인 속성 버리기 위해 float 사용 -> width 사용O*/
    }
    .btn{
      margin: 0px 50px 0px 0px;
    }
  </style>
</head>
<body>
  <div class="container"> <!-- 전체 둘러싸는 class 명은 통상 container -->
    <form> <!-- css에서는 생략하지만, javascript 가면 form 양식 꼭 써주기 -->
      <div id="content1"> <!--내용 써주는 곳은 content-->
        <fieldset>
          <legend>로그인1</legend>
          <ul>
            <li>
              <label for="mid" class="tit1">아이디</label>
              <input type="text" name="mid" id="mid" />
            </li>
            <li>
              <label for="pwd" class="tit1">비밀번호</label>
              <input type="text" name="pwd" id="pwd" />
            </li>
            <li>
              <input type="submit" value="로그인" class="btn" />
              <input type="reset" value="취소" class="btn" />
            </li>
          </ul>
        </fieldset>
      </div>
      <div id="content2"> <!--내용 써주는 곳은 content-->
        <fieldset>
          <legend>로그인2</legend>
          <ul>
            <li>
              <label for="mid">아이디</label>
              <input type="text" name="mid" id="mid" />
            </li>
            <li>
              <label for="pwd">비밀번호</label>
              <input type="text" name="pwd" id="pwd" />
            </li>
            <li>
              <input type="submit" value="로그인" />
              <input type="reset" value="취소" />
            </li>
          </ul>
        </fieldset>
      </div>
      <div id="content3"> <!--내용 써주는 곳은 content-->
        <fieldset>
          <legend>로그인3</legend>
          <ul>
            <li>
              <label for="mid">아이디</label>
              <input type="text" name="mid" id="mid" />
            </li>
            <li>
              <label for="pwd">비밀번호</label>
              <input type="text" name="pwd" id="pwd" />
            </li>
            <li>
              <input type="submit" value="로그인" />
              <input type="reset" value="취소" />
            </li>
          </ul>
        </fieldset>
      </div>
    </form>
  </div>
</body>
</html>
