<html>
  <head>
    <title>선 태그</title>
  </head>
  <body>
    <h2>선 태그 (hr)</h2>
    <hr />
    <hr /> <!-- 브라우저 창 크기만큼 -->
    <hr width="50%" /> <!-- 가운데 정렬이 디폴트. 창 크기 50% 만 보겠다! -->
    <hr width="500px" /> <!-- 창크기 무시. 절대 선 크기 -->
    <hr width="50%" align="center" />
    <hr width="50%" align="left" />
    <hr width="50%" align="right" />
    <hr size="20px" /> <!-- 선 굵기 -->
    <hr size="20px" color="red" /> <!-- 선 굵기 색상 채우기 -->
  </body>
</html>
