<html>
  <head> 
    <title>그림 연습</title>
  </head>
  <body>
    <h2>이미지 태그(img)</h2>
    <p>
      <font size="5" color="#99f">그림연습</font>
    </p>
    <pre>
      이미지태그 : img src="그림파일명" /
    </pre>
    <!-- 상대경로 : .. 상위폴더 or /폴더명 -->
    <img src="1.jpg" />강아지사진<br/> <!-- 현재위치 -->
    <img src="../../images/2.jpg" alt="회색맨투맨 강아지"/>강아지사진<br/> <!-- alt="사진명" : 사진 안나올 때 글 띄우는 것 -->
    <img src="../../images/3.jpg" />강아지사진<br/>
    <img src="../../images/4.jpg" width="200px" height="100px" title="말티즈" hspace="20px" vspace="20px" border="5px" />강아지사진<br/> <!-- height="세로길이 고정" , hspace="수평공백" , vspace="수직(위아래)공백" , border="사진 테두리" -->
    <img src="../../images/back.jpg" title="말티즈" width="200px" />강아지사진<br/> <!-- title="사진설명" : 마우스 올릴 시, 사진에 풍선도움말 width="가로길이 고정 (세로는 자동설정)" -->
    <img src="../../images/back.jpg" title="말티즈1" width="200px" align="right" />강아지사진 <!-- 사진도 글자취급하여 오른쪽 정렬시, 글자가 먼저 출력 -->
