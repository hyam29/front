<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--뷰포트에 따라, 장치 폭에 사이즈는 100%...? 암튼 7행 꼭 필요!-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2.html(반응형 사이트 - Responsive Wep Design)</title>
  <style>
    body{ /*css 초기화*/
      margin: 0px;
      padding: 0px;
    }
    div{
      background-color: lightblue;
      border: 2px solid lightpink;
      font-size: 50px;
    }
    div#area{ /*id는 하나니까 div 생략해도 되지만, class 경우는 적어주는 게 좋음*/
      width: 800px;
      height: 400px;
      background-color: lightgoldenrodyellow;
    }
    #tbl{
      width: 600px;
      height: 400px;
      border-collapse: collapse; /*표 선 사이들 여백 제거*/
    }
    #tbl td, #tbl th{
      border: 1px solid grey;
      text-align: center;
    }

    /*
      *반 응 형*
      디자인이 거의 끝나갈 때, 반응형 만들어줘야 함! (다양한 장치에서 모니터 크기를 위해서)
      스크롤 안나오게끔 미디어쿼리 사용 => 화면크기 조정
      screen width >= 800px (max-width<800px)
      if) 화면크기가 800px까지는 40행(재정의) 아래를 적용하고, 그 이상이면 위의 style css를 적용하겠다.
      (크기조정 이외는 재작성X (ex)색상만 변경하는 부분))
    */
    @media screen and (max-width:800px) {
      div{
      background-color: lightblue;
      border: 2px solid lightpink;
      font-size: 25px;
      }
      div#area{ /*id는 하나니까 div 생략해도 되지만, class 경우는 적어주는 게 좋음*/
      width: 400px;
      height: 200px;
      background-color: lightgoldenrodyellow;
      }
    #tbl{
      width: 300px;
      height: 200px;
      border-collapse: collapse; /*표 선 사이들 여백 제거*/
      }
    }
    @media screen and (max-width:400px) {
      div{
      background-color: lightblue;
      border: 1px solid lightpink;
      font-size: 12px;
      }
      div#area{ /*id는 하나니까 div 생략해도 되지만, class 경우는 적어주는 게 좋음*/
      width: 200px;
      height: 100px;
      background-color: lightgoldenrodyellow;
      }
    #tbl{
      width: 150;
      height: 100px;
      border-collapse: collapse; /*표 선 사이들 여백 제거*/
      }
    }

  </style>
</head>
<body>
  <h2>미디어 쿼리 연습</h2>
  <p>(반응형 사이트 - Responsive Wep Design)</p>
  <hr/>
  <div>이곳은 반응형 웹 사이트를 위한 화면입니다.</div>
  <hr/>
  <div id="area"></div>
  <hr/>
  <table id="tbl">
    <tr>
      <th>주제</th>
      <th>강사</th>
      <th>장소</th>
    </tr>
    <tr>
      <td>웹표준에 대하여</td>
      <td>홍길동</td>
      <td>그린컴퓨터학원</td>
    </tr>
    <tr>
      <td>웹프로그램에 대하여</td>
      <td>홍길동</td>
      <td>그린컴퓨터학원</td>
    </tr>
  </table>
</body>
</html>
