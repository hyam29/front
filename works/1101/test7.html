<!-- 
  FlexBox는 바둑판 모양의 정렬이 어려움 => 즉, 한 방향 레이아웃에만 적합
  Grid는 2차원구조(가로/세로)의 레이아웃으로 작업
  Grid는 2차원구조 레이아웃으로 
-->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7.html(Grid Layout)</title>
  <style>
    .item{
      color: white;
    }

    /*Grid형태 정의(grid-template-rows/columns) (->행과 열 형태의 개념)*/
    .container{
      display: grid;
      grid-gap: 0.5em;
      /* grid-template-columns: 40% 60%; */
      /* grid-template-columns: 40fr 60fr; %보다 fr로 사용! */
      /* grid-template-columns: 1fr 3fr 1fr; */
      /* grid-template-columns: 1fr 1fr 1fr; */
      /* grid-template-columns: repeat(3,1fr); =25행 -> 1fr을 3번 반복하겠다 */

      /*첫번째 item 고정, 두번째를 자유롭게 변형*/
      grid-template-columns: 200px 1fr;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item" style="background-color:#344765">1. 안녕하세요</div> 
    <div class="item" style="background-color:#4F6188">2. 안녕하세요</div> 
    <div class="item" style="background-color:#939499">3. 안녕하세요</div> 
    <div class="item" style="background-color:#BBC8CA">4. 안녕하세요</div> 
    <div class="item" style="background-color:#D4B8B6">5. 안녕하세요</div> 
    <div class="item" style="background-color:#AC536D">6. 안녕하세요</div> 
    <div class="item" style="background-color:#EEE4BD">7. 안녕하세요</div> 
    <div class="item" style="background-color:#E6D7A5">8. 안녕하세요</div> 
    <div class="item" style="background-color:#BFC9AB">9. 안녕하세요</div> 
    <div class="item" style="background-color:#B89E93">10. 안녕하세요</div> 
  </div>
</body>
</html>
