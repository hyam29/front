<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test1_2.html(풀다운메뉴만들기)</title>
  <style>
    /*기본 css reset 설정하기*/
    body, ul, li{
      margin: 0px;
      padding: 0px;
      list-style: none;
    }

    /*앵커태그 설정*/
    a{
      /* text-decoration: none;
      color: blue; */
      text-decoration: inherit; /*부모로부터 상속받은 속성 가져오겠다*/
      color: inherit;
    }
    /*주메뉴 설정작업 처리*/
    nav{
      text-align: center;
    }

    nav ul{ /*주메뉴, 하위메뉴 동일색상 적용하겠다*/
      background-color: #dfdfdf;
    }

    /*주메뉴 인라인 블럭화*/
    nav > ul{ /*nav 밑에 ul이라고 정확히 명시하는 것이 좋음(자식의 개념으로)*/
      /* background-color: #dfdfdf; */
      display: inline-block; 
      border-radius: 5px; 
      padding: 0px 10px;
    }
    nav > ul > li{
      background-color: #dfdfdf;
      display: inline-block;
      width: 110px;
    }
    /* nav > ul > li > a{ */
      nav li > a{
      display: block; /*인라인블럭처리 시 글자 외 영역에도 커서 손모양 변경 가능*/
      padding: 10px;
    }
    /* nav > ul > li:hover > a { */
    nav li:hover > a { /*주메뉴와 서브메뉴 동일 적용*/
      background-color: #000;
      color: #fff;
    }

    nav li{
      position: relative; /*55행과 세트로 항상 와야함! 서브메뉴가 주메뉴 따라가도록 하겠다!*/
    }

    /*서브 메뉴 만들기*/
    nav ul ul{
      display: none;
      position: absolute; /*주메뉴 위치를 기준으로 고정하여 서브메뉴 이동하겠다!*/
      width: 110px;
    }
    nav li:hover > ul{
      display: block; /*inline은 가로로 나오기 때문에, block해야 세로로 나옴*/
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">주메뉴 1</a>
        <ul>
          <li><a href="#">서브메뉴 1</a></li>
          <li><a href="#">서브메뉴 2</a></li>
          <li><a href="#">서브메뉴 3</a></li>
          <li><a href="#">서브메뉴 4</a></li>
        </ul>
      </li>

        </ul>
      </li>
      <li><a href="#">주메뉴 3</a>
        <ul>
          <li><a href="#">서브메뉴 1</a></li>

          <li><a href="#">서브메뉴 3</a></li>
          <li><a href="#">서브메뉴 4</a></li>
        </ul>
      </li>

        <ul>
