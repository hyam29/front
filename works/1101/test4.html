  <title>test4.html</title>
  <style>
    .item{
      width: 100px;
      height: 800px;
      border: 1px solid black;
      margin: 10px;
      color: white;
    }
    .container{
      height: 100vh; /*view port 100% 설정 (뷰포트 전체를 사용하겠다)*/
      display: flex; /*플렉스 박스 설정을 알림*/
      flex-flow: row nowrap; /*container item들을 한줄에 담을 수 없을 때, 줄바꿈 처리유무 결정! (기본-줄바꿈X(row nowrap)) wrap(줄바꿈), wrap-reverse(역방향 줄바꿈)*/ 
    }

    /*1번째 영역은 고정, 2번째 영역만 크기조정하고 싶을 때*/
    .item:nth-child(1){
      width: 200px;
    }
    .item:nth-child(2){
      flex: 1;
    }
  </style>
</head>
