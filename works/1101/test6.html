<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6.html</title>
  <style>
    .item{
      width: 100px;
      height: 800px;
      border: 1px solid black;
      margin: 10px;
      color: white;
    }
    .container{
      height: 100vh; /*view port 100% 설정 (뷰포트 전체를 사용하겠다)*/
      display: flex; /*플렉스 박스 설정을 알림*/
      flex-flow: row nowrap; /*container item들을 한줄에 담을 수 없을 때, 줄바꿈 처리유무 결정! (기본-줄바꿈X(row nowrap)) wrap(줄바꿈), wrap-reverse(역방향 줄바꿈)*/ 
    }

    /*각각의 개별항목에 따른 내용의 출력 순서 변경 (폭의 비율은 1:2:1)*/
    .item:nth-child(1){
      flex: 1;
      text-align: center;
      padding: 40px 0 0;
      height: 160px; /*float라면, 아래로 내려감... <-?*/
      align-self: flex-start; /*align-self: 개별 정렬 / flex-start: 위쪽정렬*/
    }
    .item:nth-child(2){
      flex: 2;
      text-align: center;
      align-self: flex-end; /*아래쪽 정렬*/
    }
    .item:nth-child(3){
      flex: 1;
      text-align: center;
      align-self: center; /*수직 중앙정렬*/
    }
  </style>
</head>
<body>
  <div class="container"> <!--'플랙스 컨테이너'라고 부름-->
