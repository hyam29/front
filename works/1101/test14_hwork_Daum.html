<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hwork.html</title>
  <style>
    *{
      font-size: 1em;
    }
    .item{
      color: white;
    }

    .container{
      /*Grid 전체 레이아웃을 가운데 정렬하기*/
      width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-gap: 0.5rem;
      grid-template-columns: 2fr 1fr;
      grid-auto-rows: minmax(10em,auto);
    }

    .item:nth-child(1){
      grid-column: 1/3;
      grid-template-columns: 1fr 2fr 1fr;
      grid-auto-rows: minmax(1em, auto);
    }
    .main{
      width: 100%;
      margin: 0 auto;
      /* display: grid; */
      grid-gap: 0.5rem;
    }

    #img3_6{
      margin: 15px 0px;
    }

    ul{
      list-style: none;
      margin: 0px;
      padding: 5px;
    }
    fieldset{
      margin: 5px 5px;
      padding: 10px 0px;
    }
    ul li{
      margin: 0px;
    }
    .log{
      width: 100px;
      float: left;
    }
    #mid{
      width: 150px;
      padding: 3px;
    }
    #pwd{
      width: 150px;
      padding: 3px;
      margin-bottom: 20px;
    }
    
    .item:nth-child(4){
      grid-row: 3/5;
      height: 500px;
      grid-template-columns: repeat(4,1fr);
      grid-auto-rows: minmax(1em, auto);
      width: 100%;
      margin: 0 auto;
      display: grid;
      grid-gap: 0.5rem;
    }
    .item4:nth-child(3){
      grid-column: 3/5;
    }
    .item4:nth-child(6){
      grid-column: 3/5;
    }

    .item:nth-child(6){
      grid-row: 4/6;
    }

    .item:nth-child(10){
      grid-column: 1/3;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="item main">
      <img src="images/1.jpg" />
      <img src="images/2.jpg" />
      <img src="images/3.jpg" />
      <img src="images/4.jpg" />
      <img src="images/5.jpg" />
    </div>
  <div class="item">
    <img src="images/6.jpg" id="img3_6" width="650px" height="130px" />
  </div> 
    <div class="item" style="background-color:#939499">
      <fieldset>
        <legend>3.로그인</legend>
          <ul>
            <li>
              <label for="mid" class="log">아이디</label>
              <input type="text" name="mid" id="mid" />
            </li>
            <li>
              <label for="pwd" class="log">비밀번호</label>
              <input type="password" name="pwd" id="pwd" />
            </li>
            <li>
              <input type="submit" value="로그인" />
              <input type="submit" value="회원가입" />
            </li>
          </ul>
      </fieldset>
    </div> 
    <div class="item show" style="background-color:#BBC8CA">
      <div class="item4" style="background-color:#D4B8B6">1. 사진</div> 
      <div class="item4" style="background-color:#AC536D">2. 사진</div> 
      <div class="item4" style="background-color:#EEE4BD">3. 뉴스기사1</div> 
      <div class="item4" style="background-color:#E6D7A5">4. 사진</div> 
      <div class="item4" style="background-color:#BFC9AB">5. 사진</div> 
      <div class="item4" style="background-color:#B89E93">6. 뉴스기사2</div> 
      <div class="item4" style="background-color:#AC536D">7. 사진</div> 
      <div class="item4" style="background-color:#B89E93">8. 사진</div> 
      <div class="item4" style="background-color:#AC536D">9. 사진</div> 
      <div class="item4" style="background-color:#B89E93">10. 사진</div> 
    </div> 
    <div class="item" style="background-color:#D4B8B6">5. 광고</div> 
    <div class="item" style="background-color:#AC536D">6. 쇼핑</div> 
    <div class="item" style="background-color:#EEE4BD">7. 카카오TV</div> 
    <div class="item" style="background-color:#E6D7A5">8. 카카오스토리</div> 
    <div class="item" style="background-color:#BFC9AB">9. 추천 기획전</div> 
    <div class="item" style="background-color:#B89E93">
      Copyright ⓒ. All rights reserved. Photo by HY Kim
    </div> 
  </div>
</body>
</html>
