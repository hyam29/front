<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test3.html</title>
  <style>
    .item{
      width: 100px;
      height: 100px;
      border: 1px solid black;
      margin: 10px;
      color: white;
    }
    .container{
      height: 100vh; /*view port 100% 설정 (뷰포트 전체를 사용하겠다)*/
      display: flex; /*플렉스 박스 설정을 알림*/
      /* flex-direction: row; 플렉스박스의 배치 (기본-행(row)) row, column, row-reverse, column-reverse */
      flex-flow: row nowrap; /*container item들을 한줄에 담을 수 없을 때, 줄바꿈 처리유무 결정! (기본-줄바꿈X(row nowrap)) wrap(줄바꿈), wrap-reverse(역방향 줄바꿈)*/ 
      /*wrap: 창크기가 작아져도 차지한 영역 고정되어 배치 (wrap 없으면 영역이 고정X 찌그러져서 출력)*/
      /*flex-direction: row; flex-wrap:wrap; = 21행 과 동일한 의미*/

      /*수평정렬*/
      justify-content: flex-start; /*시작 기준 정해서 정렬(start -> 1.안녕하세요 기준으로 정렬=왼쪽정렬)
      /* justify-content: flex-end; 시작위치 기준 정해서 정렬(end -> 10.안녕하세요 기준으로 정렬=오른쪽정렬) */
      /* justify-content: center; 중앙정렬*/
      /* justify-content: space-between; 일정한 간격으로 맞춤*/
      /* justify-content: space-around; 시작간격 + 마지막간격 = 주 간격*/

      /*수직정렬*/
      align-items: flex-start; /*시작기준 정렬(윗쪽정렬)*/
      /* align-items: flex-end; 마지막기준 정렬(아래쪽정렬)*/
      /* align-items: center; 수직 중앙정렬*/

      /*여러행정렬(align-content - 'flex-wrap: wrap;' 상태로 설정 & item들이 2행 이상 존재 => 수직 축 방향 정렬*/
      align-content: flex-start;
      /* align-content: flex-end; */
      /* align-content: center; */
    }

    /*Flex 아이템에 적용하는 속성들*/
    /*모든 아이템에 적용*/
    .item{
      flex-basis: auto; /*자동 크기 조절(창크기 줄어들면 찌그러짐)*/
      /* flex-basis: 0; 1글자 크기정도로 모두를 맞춤*/
      /* flex-basis: 30%; 전체행의 기준(100%)으로 30% 크기로 보여준다*/
      /* flex-basis: 200px; 각각의 아이템을 200px크기로 보여준다 */
    }

    /*부분적으로 특정 아이템의 크기 조절*/
    /*test3_2에서 예시 사용 이건 사용X*/
    /*flex-grow(창크기 클 때 적용) / flex-shrink(창크기 작을 때 적용)*/
    .item:nth-child(1){ /*.item:nth-child(1) .item 중 첫번째꺼 선택해서 스타일 줄래!*/
      /* flex-grow: 1; flex-gore: 숫자; 몇배 비율로? 1배로! */
      flex-shrink: 1;
    }
    .item:nth-child(2){
      /* flex-grow: 2;  */
      flex-shrink: 2;
    }
    .item:nth-child(3){
      /* flex-grow: 1;  */
      flex-shrink: 1;
    }
    .item:nth-child(4){
      /* flex-grow: 2;  */
      flex-shrink: 2;
    }
  </style>
</head>
<body>
  <!--
    Flex(플렉스)는 Flexible Box, FlexBox라고 부름!
    주로 레이아웃 배치 전용으로 고안됨
    float와 inline-Block 등의 불편한 점을 보완
  -->

  <div class="container"> <!--'플랙스 컨테이너'라고 부름-->
    <!--61~70행: '플렉스 아이템'이라고 부름-->
    <div class="item" style="background-color:#344765">1. 안녕하세요</div> 
    <div class="item" style="background-color:#4F6188">2. 안녕하세요</div> 
    <div class="item" style="background-color:#939499">3. 안녕하세요</div> 
    <div class="item" style="background-color:#BBC8CA">4. 안녕하세요</div> 
    <div class="item" style="background-color:#D4B8B6">5. 안녕하세요</div> 
    <!-- <div class="item" style="background-color:#AC536D">6. 안녕하세요</div> 
    <div class="item" style="background-color:#EEE4BD">7. 안녕하세요</div> 
    <div class="item" style="background-color:#E6D7A5">8. 안녕하세요</div> 
    <div class="item" style="background-color:#BFC9AB">9. 안녕하세요</div> 
    <div class="item" style="background-color:#B89E93">10. 안녕하세요</div>  -->
  </div>
</body>
</html>
