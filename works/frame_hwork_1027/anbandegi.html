    <h2>1. 안반데기_강릉</h2>
    <p><b>쏟아지는 별빛에 취해 옛 추억을 더듬다</b></p>
    <hr/>
    <h4>
    <b><font color="violet">이미 유명한 강원도 여행지인 강릉에서 색다른 풍경을 보고 싶다면 안반데기를 빼놓을 수 없다.</font></b><br/>
    1,100m 고산지대로 넓은 밭이 펼쳐져 있어 독특한 풍경을 이룬 곳이다.<br/> 
    봄의 초원부터 겨울의 설경까지 사계절 모두 아름다워 여행객의 발길이 끊기지 않는다.<br/> 
    독특한 일출 풍경과 여름 은하수를 만날 수 있으니 좀 더 부지런히 이동해보자.<br/> 
    고산지대인 만큼 쌀쌀한 편이니 따뜻한 옷을 챙기는 것은 필수.<br/>
