<html>
  <head>
    <title>datalist 태그</title>
  </head>
  <body>
    <h2>datalist 태그 연습</h2>
    <!-- result, su1, su2 : 변수명 value : 값 (8~13행은 프론트에서 많이 사용) -->
    <form name="myform" method="get" oninput="result.value = su1.value * su2.value"> <!-- 보안에 신경써야한다면 method는 post방식 써야 함 -->
      <p>
        <input type="number" name="su1" value="0" />
        <input type="number" name="su2" value="0" />
        <output name="result"></output><br/>
      </p>
      <p>
      <!-- list명과 datalist명이 동일해야 함! (choices) -->
        <input type="text" name="item" id="item" list="choices" />
        <datalist id="choices">
          <option value="문법" label="문법"></option>
          <option value="어휘" label="어휘"></option>
          <option value="회화" label="회화"></option>
          <option value="듣기평가" label="듣기평가"></option>
          <option value="뉴스청취" label="뉴스청취"></option>
        </datalist>
      </p>
  </body>
</html>
