<html>
  <head>
    <title>멀티미디어 태그 연습</title>
  </head>
  <body>
    <h2>오디오 태그</h2>
    <p>
      <audio src="../../images/Everything.mp3" controls></audio>
    </p>
    <p>
    <!-- 반복재생 -->
      <audio src="../../images/Everything.mp3" loop controls></audio>
    </p>
    <p>
    <!-- 자동재생(크롬에서 오디오는 안됨) -->
      <audio src="../../images/Everything.mp3" loop controls autoplay></audio>
    </p>
    <hr/>
     <h2>비디오 태그</h2>
    <p>
      <video src="../../images/cat.mp4" controls width="400px"></video>
    </p>
    <p>
    <!-- 반복재생 -->
      <video src="../../images/cat.mp4" loop controls width="400px"></video>
    </p>
    <p>
    <!-- 자동재생(크롬에서 동영상 가능 -> muted) -->
      <video src="../../images/cat.mp4" loop controls autoplay width="400px" muted></video>
    </p>   
  </body>
</html>
