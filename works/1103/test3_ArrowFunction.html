<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Function(화살표 함수 =java의 람다식 함수)</title>
</head>
<script>
  'use strict';
  
  let fCheck0 = function () {
    alert("익명함수를 호출하셨습니다.");
  }

  // java에서, 익명class -> 람다식으로 변경하듯
  // JS에서 익명함수 -> Arrow함수로 변경해주면 됨! 
  // 1st. function를 삭제  2ed. () 뒤 => 작성!

  let fCheck1 = () => {
    alert("Arrow함수1를 호출하셨습니다.");
  }
  let fCheck2 = () => alert("Arrow함수2를 호출하셨습니다.");

</script>
<body>
  <h2>Arrow Function</h2>
  <p>
    <input type="button" value="익명함수 호출" onclick="fCheck0()" />
    <input type="button" value="Arrow함수 호출1" onclick="fCheck1()" />
    <input type="button" value="Arrow함수 호출2" onclick="fCheck2()" />
  </p>
</body>
</html>
