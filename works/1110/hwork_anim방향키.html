<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방향키로 그림 움직이기3</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';
    let x = 0;
    let y = 0;
    
    $(function(){
      $.mRight = function () {
        // $(document).keydown(function () {
          x++;
          $('#img1').animate({'marginLeft':(x*30)+'px'}, 
            'swing',
            function() {
              $(this).css('border','1px solid black');
            }
          );
        // });
      };
      $.mLeft = function () {
        // $(document).keydown(function () {
          x--;
          $('#img1').animate({'marginLeft':(x*30)+'px'}, 
            500,
            'linear', 
            function() {
              $(this).css('border','1px solid black');
            }
          );
        // });
      };
      $.mUp = function () {
        // $(document).keydown(function () {
          if(y<=0) {
            alert("더이상 위로 올라갈 수 없습니다.")
            return;
          }
          y--;
          $('#img1').animate({'marginTop':(y*30)+'px'})
        // });
      };
      $.mDown = function () {
        // $(document).keydown(function () {
          if(y>=10) {
            alert("더이상 아래로 내려갈 수 없습니다.")
            return;
          }
          y++;
          $('#img1').animate({'marginTop':(y*30)+'px'})
        // });
      };
    
      $(document).keydown(function(e){
        if(e.which==37) {  //왼쪽키
          $.mLeft();
        }
        else if(e.which==38) {  //위
          $.mUp();
        }
        else if(e.which==39) {  //오른쪽  
          $.mRight();
        }
        else if(e.which==40 ){ //아래   
          $.mDown();
        }
      });
      
      let j1 = $('h2').offset();
      let j2 = $('#img1').offset();

      let str = "h2좌표 : (" + j1.left + "," + j1.top + ") , 그림좌표 : ("+j2.left+","+j2.left+")";
      $('#demo').html(str);

      $(document).keydown(function(evt){
        if(evt.keyCode == '37') $('#demo2').html("왼쪽키를 누르셨습니다.");
        else if(evt.keyCode == '38') $('#demo2').html("위쪽키를 누르셨습니다.");
        else if(evt.keyCode == '39') $('#demo2').html("오른쪽키를 누르셨습니다.");
        else if(evt.keyCode == '40') $('#demo2').html("아래쪽키를 누르셨습니다.");
      });
    });
  </script>
  <style>
    
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>Animation 연습</h2>
  <hr/>
  <button type="button" name="moveLeft" id="moveLeft" class="btn-sm btn-outline-primary">왼쪽이동</button>
  <button type="button" name="moveRight" id="moveRight" class="btn-sm btn-outline-success">오른쪽이동</button>
  <button type="button" name="moveUp" id="moveUp" class="btn-sm btn-outline-warning">위쪽이동</button>
  <button type="button" name="moveDown" id="moveDown" class="btn-sm btn-outline-danger">아래쪽이동</button>
  <br/><hr/><br/>
  <div>
    <img src="../../images/2.jpg" width="100px" height="100px" id="img1"/>
  </div>
  <hr/>
  <div id="demo"></div>
  <hr/>
  <div id="demo2"></div>
</div>
<p><br/></p>
</body>
</html>
