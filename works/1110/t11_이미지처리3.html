    $(function () {
      $('#product img').attr('width','80px');
      $('#product img').click(function () {
        $(this).removeAttr('src'); // removeAttr : 속성 지우는 명령어
      });
    });

  </script>

<body>
<p><br/></p>
<div class="container">

  <div id="product">
    <img src="../../images/1.jpg" />
    <img src="../../images/2.jpg" />
    <img src="../../images/3.jpg" />
    <img src="../../images/4.jpg" />
    <img src="../../images/niagarafalls.jpg" />
  </div>
  <hr/>
  <div id="demo"><input type="button" value="그림복구" onclick="location.reload();" class="btn btn-danger"></div>
</div>
<p><br/></p>
