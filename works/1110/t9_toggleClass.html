<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toggleClass</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    'use strict';
    let cnt = 0;

    $(function () {
      $('h3').click(function () {
        cnt++;
        // 1. 문제가 CSS 변경을 해줘야 하므로, tClass를 CSS에 생성
        $(this).toggleClass("tClass",cnt % 3 == 0);
        // 2. toggleClass(대상자,조건) : 대상자에 조건을 토글 클래스에 담아서 this에 보여줌
        // -> 토글 클래스를 이용하면, if 조건문이 필요없고 매우 간단해짐!
        $(this).html("count = "+cnt); // html 적힌 문자열 완전히 동일하게 작성해줘야 함!!!
      });
    });

  </script>
  <style>
    .tClass {background-color: orange;}
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>toggleClass 연습<br/>(3의 배수일 때, 배경색을 오렌지색으로 변경하시오.)</h2>
  <h3>count = 0</h3>
</div>
<p><br/></p>
</body>
</html>
