<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아코디언 메뉴</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    'use strict';

    $(function () {
      $('#acc > .content').hide(); // 초기화면에서 부메뉴는 사라져야 함

      // 메뉴에 마우스를 over 시키면 부메뉴만 열린다.
      $('#acc > .menu').hover(function () {
        $(this).next().stop().show(300); // stop : 다른 동작 수행시, 현재 애니메이션 멈추겠다.
        $(this).prev().hide(300);
      });

      // 닫기 기능 추가 (마지막 주메뉴에서 마지막 주메뉴의 전으로 올라올 때 부메뉴 감추기) <- 토글사용시 순차적용은 잘 되지만 역순일 때는 안됐었음...
      $('div.menu3').hover(function () {
        $('div.content4').stop().hide(200);
      });
      $('div.menu2').hover(function () {
        $('div.content3').stop().hide(200);
      });
      $('div.menu1').hover(function () {
        $('div.content2').stop().hide(200);
      });

      // 타이틀을 누르면 부메뉴를 닫히게 한다.
      $('#title').click(function () {
        $('#acc > .content').hide();
      });
    });

  </script>
  <style>
    div.accordion {
      width: 300px;
    }
    div.menu, div.content {
      /* border: 1px solid lightsalmon; */
      text-align: center;
      cursor: pointer; /*커서 손모양*/
      border-bottom: 1px solid lightsalmon;
    }
    div.menu {
      padding: 5px;
      background-color: salmon;
      color: white;
    }
    div.content {
      padding: 0px;
      /* border-left: 1px solid salmon;
      border-right: 1px solid salmon; */ /*?*/
    }
    .content a {
      display: block;
      margin: 0px;
      padding: 5px;
      text-decoration: none;
    }
    .content a:hover {
      display: block;
      background-color: lightsalmon;
      color: white;
    }
  </style>
</head>
<body>
<p><br/></p>
  <div class="card-body accordion" id="acc">
    <!-- <h3 id="title">아코디언 UI</h3> -->
    <div class="menu menu1">주메뉴1</div>
    <div class="content content1">
      <a href="#">서브메뉴1</a>
      <a href="#">서브메뉴2</a>
      <a href="#">서브메뉴3</a>
      <a href="#">서브메뉴4</a>
      <a href="#">서브메뉴5</a>
    </div>
    <div class="menu menu2">주메뉴2</div>
    <div class="content content2">
      <a href="#">서브메뉴1</a>
      <a href="#">서브메뉴2</a>
      <a href="#">서브메뉴3</a>
      <a href="#">서브메뉴4</a>
    </div>
    <div class="menu menu3">주메뉴3</div>
    <div class="content content3">
      <a href="#">서브메뉴1</a>
      <a href="#">서브메뉴2</a>
      <a href="#">서브메뉴3</a>
    </div>
    <div class="menu menu4">주메뉴4</div>
    <div class="content content4">
      <a href="#">서브메뉴1</a>
      <a href="#">서브메뉴2</a>
      <a href="#">서브메뉴3</a>
    </div>
    <hr/>
    <div id="demo">
      아코디언 메뉴를 jQuery로 만들어봅니다!<br/>
      jQuery의 플러그인으로도 사용할 수 있는 아코디언 메뉴를 코드로 간단히 만들어봅니다.
    </div>
  </div>
<p><br/></p>
</body>
</html>
