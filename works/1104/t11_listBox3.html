    function fCheck(e) { // this로 값 넘겨서(66행) 이벤트 발생한다는 의미인 'e'를 넣어줌
      const values = [];
      const texts = [];
      
      for(let i=0; i<e.options.length; i++) {
        const fruit = e.options[i];
        if(fruit.selected) {
          values.push(fruit.value); // values 배열에 e.options(선택된) 담기
          texts.push(fruit.text); // value 말고 text를 출력해냄
        }
      }
      demo.innerHTML = "선택한 과일은? <font color ='red'><b>"+values+"</b></font> 입니다."
      demo2.innerHTML = "선택한 과일은? <font color ='red'><b>"+texts+"</b></font> 입니다."

    }

    function rClear() {
      demo.innerHTML = "";
    }

  </script>

<body>
  <p><br/></p>
  <div class="container">
    <h2>리스트상자 연습3</h2>
    <form name="myform">
      <div class="form-group"><label for="fruit">좋아하는 과일을 선택하세요</label></div>
      <div>
        <select name="fruit" id="fruit" size="5" multiple onchange="fCheck(this)" class="form-control mb-2">
        <option value="">선택해주세요</option>
        <option value="사과">1.사과</option>
        <option value="배">2.배</option>
        <option value="바나나">3.바나나</option>
        <option value="딸기">4.딸기</option>
        <option value="수박">5.수박</option>
        <option value="복숭아">6.복숭아</option>
        <option value="파인애플">7.파인애플</option>
        <option value="자몽">8.자몽</option>
        <option value="자몽">9.포도</option>
        <option value="자몽">10.감귤</option>
        <option value="자몽">11.자두</option>
      </select>
      </div>
      <div>
        <input type="button" value="선택된과일은" onclick="fCheck()" class="btn btn-success form-control mb-2" />
        <input type="reset" value="다시선택" onclick="rClear()" class="btn btn-danger form-control" />
      </div>
    </form>
    <div id="demo" class="mt-4 b"></div>
