<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    'use strict';
    let num = 0;
    let timeCheck;

    function numTime(sel) {
      if(sel == 'plus') {
        num++;
        demo.innerHTML = "<b>" + num + "</b>"; 
        clearTimeout(timeCheck);
        timeCheck = setTimeout("numTime('plus')", 1000); // setTime(함수명, 지연시간(1/1000초 기준))
      }
      else if(sel == 'minus') {
        num--;
        demo.innerHTML = "<b>" + num + "</b>"; 
        clearTimeout(timeCheck);
        timeCheck = setTimeout("numTime('minus')", 1000);
      }
      else {
        demo.innerHTML = "<b>" + num + "</b> 정지합니다."; 
        clearTimeout(timeCheck);
      }
    }

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>setTimeout 함수</h2>
    <p>
      <input type="button" value="증가" onclick="numTime('plus')">
      <input type="button" value="감소" onclick="numTime('minus')">
      <input type="button" value="정지" onclick="numTime('stop')">
    </p>
    <hr/>
    <div id="demo">0</div>
  </div>
  <p><br/></p>
</body>
</html>
