<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    'use strict';
    let num = 0;

    //setInterval(함수명, 지연시간) 시간 지연시키기
    function plus() {
      num++;
      demo.innerHTML = "1 증가"; 
      setInterval(1000); // 1/1000초니까, 괄호안에 1000 넣어야 1초로 출력
      demo.innerHTML = "<b>" + num + "</b>"; 
      // 
    }
    function minus() {
      num--;
      demo.innerHTML = "1 감소"; 
      setInterval(1000);
      demo.innerHTML = "<b>" + num + "</b>"; 
    }

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>setTimeout 함수</h2>
    <p>
      <input type="button" value="증가" onclick="plus()">
      <input type="button" value="감소" onclick="minus()">
      <input type="button" value="정지" onclick="stop()">
    </p>
    <hr/>
    <div id="demo">0</div>
  </div>
  <p><br/></p>
</body>
</html>
