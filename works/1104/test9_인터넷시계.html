<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인터넷 시계</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    'use strict';
    let statusTime;

    function clock() {
      let today = new Date();
      let hh = today.getHours();
      let mm = today.getMinutes();
      let ss = today.getSeconds();
      demo.innerHTML = hh + " : " + mm + " : " + ss; 
    }
    
    function clockStart() {
      // setInterval 방법 (한줄이라 이게 더 편함)
      statusTime = setInterval(clock, 1000); // 1초 후 clock() 함수를 호출

      // setTimeout 방법
      // clock();
      // clearTimeout(statusTime);
      // statusTime = setTimeout("clockStart()", 1000);

    }

    function clockStop() {
      clearInterval(statusTime);
    }

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>인터넷 시계</h2>
    <p>
      <input type="button" value="동작" onclick="clockStart()" class="btn btn-secondary">
      <input type="button" value="정지" onclick="clockStop()" class="btn btn-secondary">
    </p>
    <hr/>
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
