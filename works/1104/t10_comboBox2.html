<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콤보상자 연습2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    'use strict';

    function fCheck() {
      let goUrl = document.getElementById("goUrl").value;

      if(goUrl == "") {
        alert("이동할 항목을 선택해 주세요!")
      }
      else {
        alert("이동할 주소는 ? " + goUrl);
        location.href = goUrl;
      }
    }

  </script>
  <style>
    .b {
      border: 1px solid lightblue;
    }
  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>콤보상자 연습</h2>
    <form name="myform">
      <div class="form-group"><label for="goUrl">이동하고 싶은 곳을 선택하세요</label></div>
      <div>
        <select name="goUrl" id="goUrl" onchange="fCheck()" class="form-control mb-2">
        <option value="">어디로갈까요?</option>
        <option value="https://www.naver.com">네이버</option>
        <option value="https://www.daum.net">다음</option>
        <option value="http://www.imbc.com">MBC방송국</option>
        <option value="http://www.kbs.co.kr">KBS방송국</option>
        <option value="t10_comboBox1.html">콤보박스연습</option>
      </select>
      </div>
    </form>
  </div>
</body>
</html>
