<html>
  <head>
    <title>회원가입</title>
  </head>
  <body>
    <br/>
    <h2 align="center"><font color="#639"><em>반려견 등록 화면</em></font></h2>
    <form name="myform" method="post" action="#">
    <fieldset>
      <legend align="center"><font color="#639"><b>환영합니다 *'-'*</b></font></legend>
        <table border cellpadding="10px" cellspacing="0px" align="center" bgcolor="#ccf">
          <tr>
            <td colspan="2" align="center"><b>사진등록</b><br/><img src="../../images/2.jpg" width="100" height="130" /><br/><input type="file" name="file" /></td>
          </tr>    
          <tr>
            <td>성별 </td>
            <td>
              <input type="radio" name="gender" id="gender1" checked />남
              <input type="radio" name="gender" id="gender2" />여
            </td>
          </tr>          
          <tr>
            <td>
              <label for="name">이름</label>
            </td>
            <td>
              <input type="text" name="name" id="name" placeholder="반려견 이름을 입력하세요" autofocus />
            </td>
          </tr>          
          <tr>
            <td>태어난 날</td>
            <td>
              <input type="date" name="birthday" id="birthday" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="age">나이</label>
            </td>
            <td>
              <input type="number" name="age" id="age" min="1" max="50" value="1" />
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">회원가입 진행 50% 완료!<br/><progress value="50" max="100"></progress><br/></td>
          </tr>
          <tr>
            <td>품종</td>
            <td>
              <select name="mnt">
                <option>말티즈</option>
                <option>푸들</option>
                <option>포메라니안</option>
                <option>믹스견</option>
                <option>치와와</option>
                <option>시추</option>
                <option>골든리트리버</option>
                <option>기타</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>성격</td>
            <td>
              <input type="checkbox" name="char" id="char" />리더십
              <input type="checkbox" name="char" id="char" />활발함
              <input type="checkbox" name="char" id="char" />소심함<br/>
              <input type="checkbox" name="char" id="char" />독립적
              <input type="checkbox" name="char" id="char" />긍정적
              <input type="checkbox" name="char" id="char" />적응력
            </td>
          </tr>
          <tr>
            <td>
              <label for="mail">보호자 메일주소</label>
            </td>
            <td>
              <input type="mail" name="mail" id="mail" placeholder="so_cute@gmail.com" />
            </td>
          </tr>     
          <tr>
            <td>안내사항</td>
            <td>
              <textarea rows="10" name="content" id="content" placeholder="반려견에 대해 기타 안내사항이 있다면 자유롭게 작성해주세요."></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <input type="button" value="회원가입" /> 
              <input type="reset" value="다시입력" />
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
