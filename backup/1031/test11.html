<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test11.html</title>
  <style>
    body{
      margin: 0px;
    }
    #container {
      width: 1000px;
      margin: 0 auto;
    }
    #box1, #box2, #box3, #box5, #box6{
      width: 200px;
      height: 250px;
    }
    #box1:hover, #box2:hover, #box3:hover, #box5:hover, #box6:hover{
      background-color: black;
      color: pink;
    }
    header {
      background-image: url("../../images/at.jpg");
      height: 40px;
      text-align: center;
      color: white;
      padding: 30px;
    }
    #cont1{
      float: left;
      width: 200;
    }
    #cont2{
      float: left;
      width: 800;
    }
    #cont3{
      float: right;
      width: 200;
    }
    #box1{background-color: lightcoral;}
    #box2{background-color: lightgreen;}
    #box3{background-color: lightblue;}
    #box5{background-color: lightsalmon;}
    #box6{background-color: lightpink;}
    #box4-1, #box4-2, #box4-3, #box4-4 {
      float: left;
      width: 200px;
      height: 250px;
      margin: 10px;
      padding: 20px;
    }
    #box4-1{background-color: red;}
    #box4-2{background-color: orange;}
    #box4-3{background-color: yellow;}
    #box4-4{background-color: greenyellow;}
    footer{
      height: 100px;
      clear: both;
      text-align: center;
      background-color: lightgoldenrodyellow;
    }
  </style>
<body>
  <div id="container">
    <header id="header">
      <span style="font-size:20pt; font-weight: bolder;">레이아웃 패치</span>
    </header>
    <section>
      <div id="cont1">
        <div id="box1">연습1</div>
        <div id="box2">연습2</div>
        <div id="box3">연습3</div>
      </div>
      <div id="cont2">
        <div id="box4-1">
          <ol><b>공지사항</b>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
          </ol>
        </div>
        <div id="box4-2">
          <ol><b>신입회원</b>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
          </ol>
        </div>
        <div id="box4-3">
          연습4-3-1<br/>
          연습4-3-2<br/>
          연습4-3-3<br/>
          연습4-3-4<br/>
        </div>
        <div id="box4-4">
          연습4-4-1<br/>
          연습4-4-2<br/>
          연습4-4-3<br/>
          연습4-4-4<br/>
        </div>
      </div>
      <div id="cont3">
        <div id="box5">연습5</div>
        <div id="box6">연습6</div>
      </div>
    </section>
    <footer id="foot">
      <div>푸터(바닥글)</div> 
    </footer>
  </div>
</body>
</html>
