<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4.html(테이블)</title>
  <style>
    table{
      width: 400px;
      height: 300px;
      border-collapse: collapse; /*table 선과 선사이 간격 무시*/
    }
    th, td{
      border: 1px solid gray;
    }
    th{
      padding: 10px;
    }
    td{
      text-align: center;
    }
    thead{
      background-color: pink;
    }
    tfoot{
      background-color: lightblue;
      color: white;
      text-align: center;
      height: 50px;
    }
    .td3{
      background-color: lightcoral;
    }
  </style>
</head>
<body>
  <h2>테이블 연습</h2>
  <br/>
  <div>
    <table>
      <thead>
        <tr>
          <th>1</th>
          <th>2</th>
          <th class="td3">3</th>
          <th>4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td class="td3">3</td>
          <td>4</td>
        </tr> 
        <tr>
          <td>1</td>
          <td>2</td>
          <td class="td3">3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td class="td3">3</td>
          <td>4</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <hr/>
  <div id="layer1"></div>
</body>
</html>
