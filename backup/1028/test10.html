  <style>
    li {
      list-style: none; /* 본문의 모든 list스타일이 빠짐  */

    /* ol>li { */ /* 특정 ol 아래 li 의미 = 자식 */
      /* ol li { /* 어디있는 ol 이든 어느 li 의미 = 자손 */

    }
    /* ul>li { */ /*자손*/

      background-color: lightblue;
    }
